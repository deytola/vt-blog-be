version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:18.17.1
        environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost/circle_test
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: vt_blog
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Install PostgreSQL client
          command: sudo apt-get update && sudo apt-get install -y postgresql-client
#      - run:
#          name: Create PostgreSQL database
#          command: |
#            psql -U postgres -c "CREATE DATABASE vt_blog;"
      - run:
          name: Grant privileges on the database
          command: |
            psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE vt_blog TO postgres;"
  test:
    docker:
      - image: cimg/node:18.17.1
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: vt_blog
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          command: npm run test:e2e
workflows:
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build